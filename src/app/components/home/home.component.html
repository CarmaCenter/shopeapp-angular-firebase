<div class="body container">
    <div class="row">
        <div class="col col-12 col-md-6 col-lg-4 mt-3 mb-3" *ngFor="let good of goods ; index as i">
            <div class="card" style="width: 18rem;">
                <img [src]="good.photoUrl" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{good.name | titlecase}}</h5>
                  <p class="card-text">{{good.price | currency}}</p>
                  <button *ngIf = "add !== i" (click)="addToCart(i)" class="btn btn-primary">ADD TO CART</button>
                  <div *ngIf = "add === i">
                    <input type="number" class="form-control" placeholder="Amount (Kg)" #amount>
                    <button class="btn btn-primary" (click)="buy(amount.value)">BUY</button>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
